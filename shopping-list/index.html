<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main>
        <h1>Create a shopping list</h1>
        <h3>Add Items To Your List Here</h3>
        <form id="add-item">
            <label>
                Quantity
                <input type="number" name="quantity" id="item-quantity" min="0">
            </label>
            <label>
                Item Name
                <input type="text" name="name" id="item-name" placeholder="ex: Eggs">
            </label>
            <label>
                When Will The Item Expire
                <input type="datetime-local" name="date" id="date">
            </label>
            <button type="submit" id="item-submit">Add Item</button>
        </form>
        <div id="list-container"></div>
        <button id="clear-all">Clear List</button>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./shopping-list.js"></script>
</body>

</html>
